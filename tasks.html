<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300&family=UnifrakturMaguntia&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="body-overlay"></div>
    <img src="https://i1.wp.com/www.gleescape.com/wp-content/uploads/2020/06/Sofa2-scaled.jpg?fit=2560%2C1707&ssl=1"
        alt="house" class="tasks-bg" />

    <section class="tasks-menu">
        <div class="tmenu-top">
            <div class="tmenu-head">
                <a href="index.html"><i class="bi bi-calendar-check-fill" id="tasks-logo"></i></a>
                <h1 id="tmenu-header">CRYSTAL FLAMES</h1>
            </div>
            <button class="btn btn-primary" id="tasks-btn"><i class="bi bi-plus" id="task-plus"></i>
                <span
                    id="task-btn-text">Create a task</span></button>
        </div>
        <ul class="task-list">
            <li id="calendar">Calendar</li>
            <li id="shortcut">Shortcut<i class="bi bi-caret-down angle-down" id="s-angle-down"></i>
                <i class="bi bi-caret-up angle-up" id="s-angle-up"></i></li>
            <div class="tshortcut-links">
                <a href="#">Today</a>
                <a href="#">Next 7 days</a>
                <a href="#">All tasks</a>
            </div>
            <li id="list">List <i class="bi bi-caret-down angle-down" id="l-angle-down"></i>
                <i class="bi bi-caret-up angle-up" id="l-angle-up"></i>
            </li>
            <i class="bi bi-plus" id="list-plus"></i>
            <i class="bi bi-pencil" id="list-edit"></i>
            <div class="tlist-links">
                <a href="#">Personal</a>
                <a href="#">Work</a>
                <a href="#">Shopping list</a>
                <a href="#" class="add-tlists" id="add-tlist1"></a>
                <input type="text" id="add-tlist-links">
                <button class="btn-primary add-tlist-btn" id="add-tlist-btn">Add</button>
            </div>
            <li id="tags">Tags <i class="bi bi-caret-down angle-down" id="t-angle-down"></i>
                <i class="bi bi-caret-up angle-up" id="t-angle-up"></i>
            </li>
            <div class="t-tags-links">
                <a href="#">#Priority</a>
            </div>
        </ul>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"> </script>
</body>

</html>
