<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300&family=UnifrakturMaguntia&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="body-overlay"></div>
    <div class="list-modal-overlay"></div>
    <img src="https://i1.wp.com/www.gleescape.com/wp-content/uploads/2020/06/Sofa2-scaled.jpg?fit=2560%2C1707&ssl=1"
        alt="house" class="tasks-bg" />
    <div class="tasks-modal modal">
        <div class="tmodal-head">
            <h2 id="tmodal-title">Add tasks</h2>
            <i class="bi bi-x" id="task-modal-x"></i>
        </div>
        <div class="tmodal-body">
            <div class="tmodal-left">
                <form class="task-form">
                    <input type="text" placeholder="I want to..." name="text" class="tmodal-input" id="tmodal-input">
                    <div class="tmodal-notes">
                        <p id="tmodal-p">Notes</p>
                        <textarea name="textarea" id="tmodal-textarea" cols="42" rows="8"></textarea>
                    </div>
            </div>
            <div class="tmodal-right">
                <div class="tmodal-r-list">
                    <p id="tmodal-p-list">List</p>
                    <p id="tmodal-p-category">Personal</p>
                </div>
                <div class="tmodal-remind">
                    <p id="tmodal-p-remind">Remind me</p>
                    <div>
                        <button type="button" class="remind-btn task-remind" id="r-tomorrow"><i
                                class="bi bi-bell remind-bell" id="t-bell"></i>Tomorrow</button>
                        <button type="button" class="remind-btn task-remind" id="r-n-week"><i
                                class="bi bi-bell remind-bell" id="n-w-bell"></i>Next week</button>
                        <button type="button" class="remind-btn task-remind" id="r-custom"><i
                                class="bi bi-bell remind-bell" id="c-bell"></i>Custom</button>
                        <button type="button" class="remind-btn task-remind" id="r-someday"><i
                                class="bi bi-bell remind-bell" id="s-bell"></i>Someday</button>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="addtask-btn" id="addtask-btn">Add task</button>
        </form>
    </div>

    <section class="list-modal">
        <div class="modal" id="list-modal">
            <div class="lmodal-head">
                <h2 id="lmodal-title">Move to...</h2>
                <i class="bi bi-x" id="l-modal-x"></i>
            </div>

            <div class="lmodal-body">
                <ul class="lmodal-list">
                    <div class="lmodal-personal"><li>Personal</li> 
                    <input type="radio" name="list" value="personal" id="p-input">
                    </div>
                    <div class="lmodal-personal">
                    <li>Work</li>
                    <input type="radio" name="list"  value="work" id="work-input">
                    </div>
                    <div class="lmodal-personal">
                    <li>Shopping List</li>                  
                    <input type="radio" name="list"  value="shop" id="s-list-input">
                    </div>
                    <div class="lmodal-personal">
                    <li>Additional</li>
                    <input type="radio" name="list"  value="add" id="add-input">
                    </div>
                </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="tasks-menu">
        <div class="tmenu-top">
            <div class="tmenu-head">
                <a href="index.html"><i class="bi bi-calendar-check-fill" id="tasks-logo"></i></a>
                <h1 id="tmenu-header">CRYSTAL FLAMES</h1>
            </div>
            <button class="btn btn-primary" id="tasks-btn"><i class="bi bi-plus" id="task-plus"></i>
                <span id="task-btn-text">Create a task</span></button>
        </div>
        <ul class="task-list">
            <li id="calendar">Calendar</li>
            <li id="shortcut">Shortcut<i class="bi bi-caret-down angle-down" id="s-angle-down"></i>
                <i class="bi bi-caret-up angle-up" id="s-angle-up"></i></li>
            <div class="tshortcut-links">
                <a href="#">Today</a>
                <a href="#">Next 7 days</a>
                <a href="#">All tasks</a>
            </div>
            <li id="list">List <i class="bi bi-caret-down angle-down" id="l-angle-down"></i>
                <i class="bi bi-caret-up angle-up" id="l-angle-up"></i>
            </li>
            <i class="bi bi-plus" id="list-plus"></i>
            <i class="bi bi-pencil" id="list-edit"></i>
            <div class="tlist-links">
                <a href="#">Personal</a>
                <a href="#">Work</a>
                <a href="#">Shopping list</a>
                <a href="#" class="add-tlists" id="add-tlist1"></a>
                <input type="text" id="add-tlist-links">
                <button class="btn-primary add-tlist-btn" id="add-tlist-btn">Add</button>
            </div>
            <li id="tags">Tags <i class="bi bi-caret-down angle-down" id="t-angle-down"></i>
                <i class="bi bi-caret-up angle-up" id="t-angle-up"></i>
            </li>
            <div class="t-tags-links">
                <a href="#">#Priority</a>
            </div>
        </ul>
    </section>

    <section class="task-top">
        <div id="task-top">
            <h3 id="task-top-head">Welcome</h3>
        </div>
    </section>

    <section class="task-section">
        <div class="my-tasks">
        </div>
    </section>
    <form class="quick-add-form">
        <div class="task-quick-add">
            <input type="text" name="task" placeholder="Click to quickly add a task" id="quick-input">
            <i class="bi bi-arrow-up-circle-fill arrow-circle-up" id="arrow-circle-up"></i>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"> </script>
</body>

</html>
